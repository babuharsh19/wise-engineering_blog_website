{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1 style="color :rgb(34, 3, 170); "> {{param['blog_name']}}</h1>
                            <span class="subheading" >{{param['tag_line']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <!--to do fetch it using for loop from the database -->
                    {% for post in posts %}
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title" >{{post.title}}</h2>
                            <h3 class="post-subtitle" style="color :red; ">{{post.subheading}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="/about">Admin</a>
                            {{post.date}}
                        </p>
                    </div>
                    {{post.content[0:150]}}
                    {% endfor %}
                   
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="clearfix">
                        <a class="btn btn-primary float-left" href="{{prev}}">&larr; Previous</a>
                        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; 
                        <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
                    </div>
                    
                </div>
            </div>
        </div>
        {% endblock %}
